<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: rgba(0, 0, 0, 0.171);
        }
        .card{
            background-color: white;
            width: 30%;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            border-radius: 10px;
        }
        h2{
            text-align: center;
            padding-top: 20px;
        }
        input{
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-left: 20px;
            border-radius: 15px;
            padding-top: 10px;
           
        }
        .form{
            padding: 10px;
            margin-left: 240px;
            text-decoration: underline
        }
        button{
            background-color:  #015237d7;
            padding: 10px;
            border-radius: 10px;
            width: 350px;
            margin-left: -230px;
            padding-top: 10px;
        }
        .para{
           margin-left: -230px;
           padding-top: 10px;
        }
        .button1{
           background-color: rgb(0, 0, 0);
           padding: 10px;
           border-radius: 20px;
           display: flex;
           font-size: 15px;
           margin-left: 25px;
           width: 330px;
           padding-left: 20px;
        }
        .button2{
            background-color: rgb(0, 0, 0, 0.171);
           padding: 10px;
           border-radius: 20px;
           display: flex;
           font-size: 15px;
           margin-left: 25px;
           width: 330px;
           padding-left: 20px;
        }
       
    </style>
</head>
<body>
    <div class="card">
      <h2>Welcome Back</h2>
      <input type="email" class="input" placeholder="Email"> <br>
      <input type="password" class="input" placeholder="Password">
      <div class="form">
        <p>Forgot Password?</p>
        <button>Log in</button>
        <div class="para">
            <p>Don't have account? <a href="">Sign up</a></p>
        </div>
      </div>
      <div class="apple">
        <div class="button1"><i class="fa-brands fa-apple" style="color: #ffffff;">APPLE</i></div><br>
        <div class="apple2">
        <div class="button2"><i class="fa-brands fa-google" style="color: #ffffff;">GOGLE</i></div>
        </div>
      </div>
    </div>
</body>
</html>
